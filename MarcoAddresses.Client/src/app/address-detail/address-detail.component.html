<form [formGroup]="addressForm" (ngSubmit)="saveAddress(addressForm.value)">
  <md-list>
    <md-list-item>
      <md-select placeholder="Address Type" formControlName="Type">
        <md-option value="A">Account</md-option>
        <md-option value="M">Mailing</md-option>
        <md-option value="L">Legal</md-option>
      </md-select>
    </md-list-item>
    <md-list-item>
      <md-input-container>
        <input mdInput placeholder="Address1" formControlName="Address1" />
      </md-input-container>
    </md-list-item>
    <md-list-item>
      <md-input-container>
        <input mdInput placeholder="Address2" formControlName="Address2" />
      </md-input-container>
    </md-list-item>
    <md-list-item>
      <md-select placeholder="Country" formControlName="CountryId" (change)="getStates(addressForm.value.CountryId)">
        <md-option *ngFor="let country of countries" [value]="country.Id">{{country.Name}}</md-option>
      </md-select>
      <md-select placeholder="State" formControlName="StateId" (change)="getCities(addressForm.value.StateId)">
        <md-option *ngFor="let state of states" [value]="state.Id">{{state.Name}}</md-option>
      </md-select>
      <md-select placeholder="City" formControlName="CityId">
        <md-option *ngFor="let city of cities" [value]="city.Id">{{city.Name}}</md-option>
      </md-select>
    </md-list-item>
    <md-list-item>
      <md-input-container>
        <input type="number" mdInput placeholder="Zip" formControlName="Zip" />
      </md-input-container>
    </md-list-item>
    <md-list-item>
      <button md-button type="submit">Save</button>
    </md-list-item>
  </md-list>
</form>
<pre>{{ addressForm.value | json}}</pre>
